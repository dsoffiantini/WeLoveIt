<main class = "main-content">
  <h2>Categories</h2>
  <div class="category-container">
  <ul class = "categories" ng-repeat="category in categories | orderBy: 'name' ">
      <img class = "category" ng-src="{{category.url}}" alt="{{category.name}}"/>
        <div class="category-overlay">
          {{category.name}}
        </div>
  </ul>
  </div>
</main>
