<body ng-controller="imageController">

<div class="imageUrlContainer">
  <img src="{{myImage.url}}" alt="{{image}}" />
</div>
<div class="imageInformation">
  <div class="imageName">Name: {{image}}</div>
  <div class="imageLikes">Likes: {{myImage.likes}}</div>
</div>


<script src = "./scripts/imageController.js"></script>
</body>



<!-- {{myImage}} - Image Object! -->
